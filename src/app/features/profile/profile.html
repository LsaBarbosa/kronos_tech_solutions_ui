<!-- src/app/features/profile/profile.component.html -->
<div class="profile-container">
  <div class="profile-card">
    <div *ngIf="isLoading" class="loading">Carregando perfil...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div *ngIf="employeeProfile" class="profile-content">
      <div class="profile-header">
        <h1 class="profile-title">{{ employeeProfile.fullName }}</h1>
        <p class="profile-job">{{ employeeProfile.jobPosition }}</p>
      </div>

      <div class="profile-details">
        <div class="detail-item">
          <span class="label">Email:</span>
          <span class="value">{{ employeeProfile.email }}</span>
        </div>

        <div class="detail-item">
          <span class="label">Salário:</span>
          <div class="salary-wrapper">
            <!-- Toggle para visibilidade do salário -->
            <span class="value" *ngIf="showSalary">
              {{ employeeProfile.salary | currency:'BRL':'symbol':'1.2-2' }}
            </span>
            <span class="value masked" *ngIf="!showSalary"> R$ ••••••• </span>
            <button class="toggle-button" (click)="toggleSalary()">
              {{ showSalary ? 'Ocultar' : 'Exibir' }}
            </button>
          </div>
        </div>

        <!-- Adicione outros campos do perfil aqui, se necessário -->
      </div>
    </div>
  </div>
</div>
