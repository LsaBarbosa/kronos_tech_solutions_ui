<div class="popup-backdrop" *ngIf="visible" (click)="closePopup()">
  <div class="profile-popup" (click)="$event.stopPropagation()">
    <div class="popup-header">
      <h3 class="popup-title">Dados do Usuário</h3>
      <button class="close-btn" (click)="closePopup()">&times;</button>
    </div>

    <div *ngIf="isLoading" class="loading">Carregando perfil...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div *ngIf="employeeProfile" class="profile-content">
      <div class="profile-details">
        <div class="detail-item">
          <span class="label">Nome:</span>
          <span class="value">{{ employeeProfile.fullName }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Cargo:</span>
          <span class="value">{{ employeeProfile.jobPosition }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Email:</span>
          <span class="value">{{ employeeProfile.email }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Salário:</span>
          <div class="salary-wrapper">
            <span class="value" *ngIf="showSalary">
              {{ employeeProfile.salary | currency:'BRL':'symbol':'1.2-2' }}
            </span>
            <span class="value masked" *ngIf="!showSalary"> R$ ••••••• </span>
            <button class="toggle-button" (click)="toggleSalary()">
              {{ showSalary ? 'Ocultar' : 'Exibir' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
