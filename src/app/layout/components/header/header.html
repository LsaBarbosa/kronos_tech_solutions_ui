<header class="main-header">
  <div class="header-content">
    <div class="left-section">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <!-- Ícone do menu (hamburger) usando SVG inline -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <h1 class="logo">Kronos</h1>
    </div>
    <div class="right-section">
      <!-- Clica na imagem para abrir/fechar o menu de perfil -->
      <img [src]="profileImageUrl" alt="Foto de Perfil do Usuário" class="profile-pic" (click)="toggleProfileMenu()">
    </div>
  </div>
</header>
<app-profile-popup [open]="isProfileMenuOpen" (close)="toggleProfileMenu()"></app-profile-popup>
